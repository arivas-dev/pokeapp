<header class="header">
  <div class="header__content">
    <div class="header__left">
      <img src="assets/pokemon-logo.png" alt="Pokemon" class="header__pokemon-logo">
    </div>
    
    <div class="header__right" *ngIf="hasProfile">
      <div class="header__profile-container">
        <button class="header__profile-dropdown" (click)="toggleProfileMenu()">
          {{ trainerName }}
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        
        <!-- Profile Dropdown Menu -->
        <div class="header__profile-menu" *ngIf="isProfileMenuOpen">
          <div class="header__menu-item" (click)="onEditProfile()">
            <mat-icon>edit</mat-icon>
            <span>Editar perfil</span>
          </div>
          <div class="header__menu-item" (click)="onLogout()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar sesi√≥n</span>
          </div>
        </div>
      </div>
      
      <button class="header__search-btn" (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </div>
</header>
