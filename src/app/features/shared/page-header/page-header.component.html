<div class="page-header">
  <h1 class="page-header__title">
    <button *ngIf="showBackButton" mat-icon-button class="page-header__back-button" (click)="onBackClick()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <span class="page-header__content">
      <strong *ngIf="backButtonText">{{ backButtonText }}</strong> {{ title }}
      <p *ngIf="subtitle" class="page-header__subtitle">{{ subtitle }}</p>
    </span>
  </h1>
</div>
